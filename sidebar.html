<style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    .form-group button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
<body>
   
    <title>Job Application Tracker</title>
    
   
    <div id="loginSection">
      <h2>Login</h2>
      <h3>Email:</h3>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <h3>Password:</h3>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button id="loginButton">Login</button>

      <h3> OR </h3>
      <a id="registerButton" href='https://job-tracker-inky.vercel.app/' target="_blank">Register</a>
  </div>
    <div id="jobForm" style="display: none;">
        
        <h4>User Name: <span id="userName"></span></h4>

        <h2>Job Application Tracker</h2>
        <h6> Job Title:</h6>
        <select id="jobTitle"></select>
        <h6>Company Name:</h6>
        <input type="text" id="companyName" placeholder="Company Name" required>
        <h6>Company Type:</h6>
        <select id="companyType">
            <option value="IT staffing">IT staffing</option>
            <option value="Company">Direct Company</option>
        </select>
        <h6>Job Type:</h6>
        <select id="jobType">
            <option value="full-time">Full-time</option>
            <option value="contract">Contract</option>
        </select>
        <h6>apply Type:</h6>
        <select id="applyType">
            <option value="easy">Easy Apply</option>
            <option value="link">Link Apply</option>
        </select>
        <h6>Comments:</h6>
        <input type="text" id="comments" placeholder="Comments" required>
        <button id="saveButton">Save</button>

        <h6>
          Check your Applications:
        </h6>
        <a id="registerButton" href='https://job-tracker-inky.vercel.app/' target="_blank">Tracker</a>
        
    </div>
</body>
